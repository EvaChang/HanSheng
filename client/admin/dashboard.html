<div class="bg-light lter b-b wrapper-md">
    <h3 class="m-n font-thin h3">营业概括</h3>
</div>
<div class="wrapper-md" ng-controller="DashBoardController">
    <div class="panel panel-default">
        <div class="panel-heading"><a ng-click="show('S')">当日销售金额：{{sum|currency:'￥'}}</a></div>
        <div class="panel-heading"><a ng-click="show('B')">当日退货金额：{{back|currency:'￥'}}</a></div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">在途货物：</div>
        <div class="panel-body">
            <div class="table-responsive" ng-if="onWay.length>0">
                <table class="table table-striped b-t b-light">
                    <tr>
                        <th>序号</th>
                        <th>日期</th>
                        <th>供应商</th>
                        <th>操作</th>
                    </tr>
                    <tbody>
                    <tr ng-repeat="list in onWay">
                        <td>{{$index+1}}</td>
                        <td>{{list.time|limitTo:10}}</td>
                        <td>{{list.supply_name}}</td>
                        <td>
                            <a ng-click="more(list)"><i class=" icon-magnifier" ></i>明细</a>
                            <a ng-click="receiveGoods(list)"><i class="fa fa-check"></i>收货</a>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot><tr><td colspan="4"></td></tr></tfoot>
                </table>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">库存报警：</div>
        <div class="panel-body">

        </div>
    </div>

</div>
<!-- toaster directive -->
<toaster-container toaster-options="{'position-class': 'toast-center', 'close-button':true}"></toaster-container>
<!-- / toaster directive -->
